<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
</head>
<body>
  <h1>Authorization Successful!</h1>
  <p>If you see this message, the authorization process has completed successfully.</p>
  <script>
    // Extract the authorization code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      console.log('Authorization code:', code);
      // You can send the authorization code to your backend server here or store it locally for further use.
      // Example of sending it to the backend using fetch:
      fetch('https://your-backend-server.com/store-auth-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => console.log('Code stored successfully:', data))
      .catch(error => console.error('Error storing code:', error));
    } else {
      console.error('No authorization code found in the URL');
    }
  </script>
</body>
</html>
